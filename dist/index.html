<html>
<head>
  <title>Word Salad Sandwich!</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <style>gameview {
      display: inline-flex;
    }
    gameview prompt{
      display: none;
    }
    prompt{
      font-size: 2em;
    }
    gamecode, gameview prompt:first-child, prompt, answers{
      display: block;
    }
    player{
      display:inline-block;
      width:fit-content;
      transition:
        padding 0.5s ease,
        height 1s ease,
        transform 0.5s ease;
    }
    player img{
      height: 206px;
      filter: drop-shadow(2px 5px 7px #222);
    }
    player p {text-align: center;font-size: 1.5em;}
    .waiting img{height:103px;}
    .waiting p{display: none;}
    .waiting{
      padding-top:340px;
    }
    .scale-in{
      transition: all 0.5s ease;
      transform: scale(1);
    }
    .scale-out{
      transform: scale(0);
    }
    div.vvv {position: relative;display: table;}
    .vvv player{position: relative;;left: 0;z-index: -1;display: inline-flex;}
    .vvv player img{
      position: absolute;
      z-index: -1;
      height: 52px;
    }
    answer div.vvv player p{
      margin-block-start: 0;
      margin-block-end: 0;
      opacity: 0.9;
      font-family: auto;
      background: none;
      padding: 0px;
    }

    answer p:first-child{
      background-color: rgba(5,0,255,0.5);
      padding: 20px;
      margin-block-end: 0px;
    }
    answer p{
      font-family:serif;
      background:black;
      margin-block-start: 0px;
    }
    answer{
      display: inline-block;
      padding: 20px;
      margin: 10px;
      font-size: 1.5em;
      vertical-align: top;
    }
    body{text-align: center;}
    .restart {
      position: absolute;
      bottom: 0;
      width: 100%;
    }
    gamecode h2, player p, timer, gamecode, prompt, answer{
      text-shadow: #000 1px 1px 2px, #000 1px 1px 2px, #000 1px 1px 2px, #000 1px 1px 2px, #000 1px 1px 2px, #000 1px 1px 2px, #000 1px 1px 2px, #000 1px 1px 2px, #000 1px 1px 2px, #000 0px 0px 1px;
      color: aliceblue;
      /* text-shadow: #fff 0px 0px 1px, #fff 0px 0px 1px, #fff 0px 0px 1px, #fff 0px 0px 1px, #fff 0px 0px 1px, #fff 0px 0px 1px, #fff 0px 0px 1px, #fff 0px 0px 1px, #fff 0px 0px 1px, #fff 0px 0px 1px, #000 4px 5px 5px; */
    }
    gamecode{
      font-size: 3em;
    }
    timer{
      font-size: 4em;
      position: absolute;
      left: 20px;
    }
    video.bg{
      opacity: 1;
      transition: opacity 0.5s ease;
      position: absolute;
      top: 0;
      left: 0;
      z-index: -1;
    }
    video.bg.remove{
      opacity: 0;
    }

    .hide{display: none;}</style>
  <script src="https://code.jquery.com/jquery-3.0.0.min.js" charset="utf-8"></script>
  <!-- <script src="https://cdn.jsdelivr.net/npm/peerjs@0.3.20/dist/peer.min.js"></script> -->

</head>

  <video src="" class="bg" loop="true" autoplay=""></video>
  <timer></timer>
  <gamecode></gamecode>
  <prompt></prompt>
  <answers></answers>
  <gameview>
    <join>
      room code:<br><input id="roomcode" type="text"><br>
      name:<br><input id="name" type="text"><br>
      <button onclick="client()" type="button" name="button">Join!</button>
    </join>
  </gameview>

</html>
